version: '3.9'
services:
  postgres:
    image: postgres:10.3
    restart: always
    container_name: postgres
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=docker
      - POSTGRES_DB=porquinho
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: ["CMD", "pg_isready", "-d", "porquinho"]
      timeout: 10s
      retries: 5

  adminer:
    image: adminer
    ports:
      - 8080:8080

  app:
    build: ./
    restart: always
    platform: linux/amd64
    container_name: app_back
    ports:
      - '3001:3001'
    volumes:
      - ./:/app
    environment:
      - DATABASE_URL=postgresql://root:docker@localhost:5432/porquinho?schema=public
      - PORT=3001
    healthcheck:
      test: ["CMD", "lsof", "-t", "-i:3001"]
      timeout: 10s
      retries: 5
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres:
  app: